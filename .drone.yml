
pipeline:
  test-moeserifu-release:
    image: gcc:5
    commands:
      - make
      - make clean
    when:
      event: [pull_request, push]
      branch: master

  test-moeserifu-debug:
    image: gcc:5
    commands:
      - make debug
      - make clean
    when:
      event: [pull_request, push]
      branch: master

  test-plugins-release:
    image: gcc:5
    commands:
      - make plugins
      - make clean-plugins
    when:
      event: [pull_request, push]
      branch: master

  test-plugins-debug:
    image: gcc:5
    commands:
      - make debug plugins
      - make clean
    when:
      event: [pull_request, push]
      branch: master

  run-python-tests:
    image: python:3
    commands:
      - cd python
      - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
      - source $HOME/.poetry/env && poetry install 
      - "TEST=1 ./test_and_coverage.sh"
    when:
      event: [pull_request, push]
      branch: master

