[log]
global_level = trace
level = trace
type = file
format = text
output = "[%1$-25s] %2$-15s: %3$-5s %4$s"
location = msa.log
open_mode = overwrite

[event]
idle_sleep_time = 1
tick_resolution = 10

[agent]
name = Masa-chan
user_title[0] = Onee-chan
user_title[1] = Onii-chan

[input]
type = TTY
id = stdin
handler = get_tty_input

[output]
type = TTY
id = STDOUT
handler = print_to_stdout

[command]
startup = "echo Hi there, $USER_TITLE! I am at your command."

[plugin]
dir = plugins/autoload

